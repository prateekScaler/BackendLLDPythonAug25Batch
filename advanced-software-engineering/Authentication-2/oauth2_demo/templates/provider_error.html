<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Error - Demo Provider</title>
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #ff6b6b 0%, #c0392b 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .error-container {
            background: white;
            border-radius: 12px;
            padding: 40px;
            width: 100%;
            max-width: 500px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .error-icon {
            font-size: 4em;
            margin-bottom: 20px;
        }

        h1 {
            color: #c0392b;
            margin-bottom: 15px;
        }

        .error-msg {
            background: #ffebee;
            color: #c62828;
            padding: 15px;
            border-radius: 8px;
            margin-bottom: 20px;
        }

        .teaching-point {
            background: #e3f2fd;
            border: 1px solid #90caf9;
            border-radius: 8px;
            padding: 15px;
            text-align: left;
        }

        .teaching-point h4 {
            color: #1565c0;
            margin-bottom: 10px;
        }

        .teaching-point p {
            color: #1976d2;
            font-size: 0.9em;
        }

        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: #c0392b;
            text-decoration: none;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error-container">
        <div class="error-icon">‚ùå</div>
        <h1>Authorization Error</h1>

        <div class="error-msg">
            {{ error }}
        </div>

        {% if teaching_point %}
        <div class="teaching-point">
            <h4>üìö Why This Happened</h4>
            <p>{{ teaching_point }}</p>
        </div>
        {% endif %}

        <a href="/" class="back-link">‚Üê Back to Demo</a>
    </div>
</body>
</html>
